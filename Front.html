<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeoBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 1000px; /* doubled from 480px */
      height: 90vh;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #ffffff;
      color: #1a1a1a;
      padding: 18px 20px;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
    }
    .chat-header span {
      font-size: 14px;
      color: #888;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 14px;
      line-height: 1.5;
      font-size: 15px;
      word-wrap: break-word;
    }
    .user-message {
      background-color: #2563eb;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .bot-message {
      background-color: #e2e8f0;
      color: #1a202c;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    .chat-input {
      display: flex;
      padding: 14px;
      border-top: 1px solid #e0e0e0;
      background: #ffffff;
      align-items: center;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      background-color: #f9fafb;
    }
    .chat-input button, .chat-input .icon-button {
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .chat-input .icon-button {
      background-color: transparent;
      color: #2563eb;
      font-size: 20px;
    }
    .chat-input .icon-button:hover {
      color: #1d4ed8;
    }
    .file-preview {
      font-size: 14px;
      color: #555;
      margin: 4px 0 10px;
      background: #f0f0f0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 75%;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header" style="background-color: #2563eb; color: white;">LeoBot
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <button class="icon-button" onclick="document.getElementById('file-upload').click()">‚ûï</button>
      <button class="icon-button" onclick="startDictation()">üéôÔ∏è</button>
      <input type="file" id="file-upload" style="display:none" onchange="handleFileUpload(event)" />
      <input type="text" id="user-input" placeholder="Ask me anything..." onkeypress="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
  const input = document.getElementById('user-input');
  const message = input.value.trim();
  if (!message) return;

  appendMessage('user', message);
  input.value = '';

  const botResponse = await getBotReply(message); // wait for real response
  appendMessage('bot', botResponse);
}

    

    function appendMessage(sender, text, isFile = false) {
      const chatMessages = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}-message`;
      if (isFile) {
        messageDiv.innerHTML = `<div class="file-preview">üìé ${text}</div>`;
      } else {
        messageDiv.innerText = text;
      }
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        appendMessage('user', file.name, true);
        setTimeout(() => {
          appendMessage('bot', `Thanks for sharing the file: ${file.name}`);
        }, 700);
      }
    }

    async function getBotReply(message) {
  try {
    const res = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query: message })
    });

    const data = await res.json();
    return data.answer || "Sorry, I didn't get that.";
  } catch (err) {
    console.error(err);
    return "Error: Unable to connect to the backend.";
  }
}


    function startDictation() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported in this browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('user-input').value = transcript;
        sendMessage();
      };

      recognition.onerror = function(event) {
        alert("Speech recognition error: " + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
